<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Documents</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 2em auto;
      padding: 1em;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-bottom: 40px;
    }
    .download-links {
      text-align: center;
      margin-top: -30px;
      margin-bottom: 50px;
    }
    .download-links a {
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <h1>📂 Project Documents</h1>

  <h2>📊 Project Presentation</h2>
  <!-- Add #pagemode=none to remove slide list sidebar -->
  <iframe src="slides/project_presentation.pdf#pagemode=none"></iframe>
  <div class="download-links">
    <a href="slides/project_presentation.pdf" download>Download Presentation</a>
  </div>

  <h2>📝 Project Summary</h2>
  <iframe src="docs/project_summary.pdf#pagemode=none"></iframe>
  <div class="download-links">
    <a href="docs/project_summary.pdf" download>Download Summary</a>
  </div>

</body>
</html>
